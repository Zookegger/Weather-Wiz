<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather Wiz</title>
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Weather Wiz</h1>
        </div>

        <div class="body">
            <form id="location">
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Enter city name to get weather data" required>
                    <button type="submit" name="submit" id="submit"><img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" style="height: 30px; width: 30px"></button>
                </div>
                <div id="switches" class="hidden"> 
                    <div class="advance-container">
                        <label class="switch">
                            <input type="checkbox" id="displayMode" unchecked><span class="slider round"></span>
                            
                        </label>
                        <div class="advance-title"><span class="bold-spacing">Advance Info</span></div>
                    </div>

                    <div class="temperature-container">
                        <img src="https://cdn-icons-png.flaticon.com/128/3108/3108499.png" loading="lazy" alt="Celsius icon" title="Celsius icon" width="64" height="64" style="filter: invert(1)">
                        <label class="switch">
                            <input type="checkbox" id="switchButton" unchecked><span class="slider round"></span>
                        </label>
                        <img src="https://cdn-icons-png.flaticon.com/128/3108/3108500.png" loading="lazy" alt="Farenheit icon" title="Farenheit icon" width="64" height="64" style="filter: invert(1)">
                    </div>
                </div>
            </form>
            <div id="weather"></div>
        </div>
    </body>
</html>
